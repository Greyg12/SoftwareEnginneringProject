<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel pacjenta</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 600px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { color: #2a7ae2; }
        .btn { display: inline-block; padding: 12px 24px; background: #2a7ae2; color: #fff; border: none; border-radius: 4px; text-decoration: none; font-size: 1.1em; margin: 16px 10px 0 0; }
        .btn:hover { background: #185a9d; }
        .nav { margin-top: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel pacjenta</h2>
        <div class="nav">
            <a href="{% url 'wybierz_specjalizacje' %}" class="btn">Wybór specjalisty</a>
            <a href="{% url 'historia_wizyt' %}" class="btn">Historia wizyt</a>
            <a href="{% url 'dane_pacjenta' %}" class="btn">Moje dane</a>
            <a href="{% url 'usun_konto' %}" class="btn" style="background:#e22a2a;">Usuń konto</a>
            <a href="{% url 'logout' %}" class="btn" style="background:#888;">Wyloguj się</a>
        </div>
    </div>
</body>
</html>
