<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybierz lekarza</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; text-align: center; }
        h2 { color: #2a7ae2; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 18px; }
        .btn { padding: 8px 18px; background: #2a7ae2; color: #fff; border: none; border-radius: 4px; text-decoration: none; }
        .btn:hover { background: #185a9d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lekarze o specjalizacji: {{ specjalizacja }}</h2>
        <ul>
            {% for lekarz in lekarze %}
                <li>
                    <strong>{{ lekarz.user.first_name }} {{ lekarz.user.last_name }}</strong>
                    <a href="{% url 'wybierz_termin' lekarz.id %}" class="btn">Wybierz termin</a>
                </li>
            {% empty %}
                <li>Brak dostępnych lekarzy o tej specjalizacji.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'wybierz_specjalizacje' %}">Powrót do wyboru specjalizacji</a>
    </div>
</body>
</html>
